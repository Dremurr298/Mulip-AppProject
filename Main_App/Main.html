<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <script src="/Main_App/Main.js"></script>
        <link rel="stylesheet" type="text/css" href="Main.css">
    </head>
	<body>
        <div class="left-bar" style="
            display: flex;
            flex-direction: row;
            float:left;
            width: 420px;
            height: 100vh;
            padding: 0;
        ">
            <div class="configuration-bar" style="
                box-sizing: border-box;
                width: 50px;
                height: 100%;
                padding: .5em;
                background-color: #27323a;
            ">
                <button class="HomeButton" style="
                    width: 40px;
                    height: 40px;
                    border: none;
                    outline: none;
                    background-color: transparent;
                ">
                    <img src="home.svg">
                </button>
                <button class="SettingButton" style="
                    width: 40px;
                    height: 40px;
                    border: none;
                    outline: none;
                    background-color: transparent;
                ">
                    <img src="settings.svg">
                </button>
            </div>
            <div class="search-friendlist-bar" style="
                display: flex;
                flex-direction: column;
                box-sizing: border-box;
                width: 100%;
                height: 100%;
                padding: 1.2em;
                background-color: #27323a;
            ">
                <input type="text" placeholder="Search" style="
                    box-sizing: border-box;
                    width: 100%;
                    height: 40px;
                    padding: 15px;
                    text-align: center;
                    border: none;
                    outline: none;
                ">
                <div class="friendList-Inner" style="
                    box-sizing: border-box;
                    background-color: #27323a;
                    margin-top: 15px;
                    width: 100%;
                    height: 100%;
                "></div>
            </div>
        </div>
        <div class="chat-section" style="
            display: flex;
            flex-direction: column;
            float: right;
            width: calc(100% - 420px);
            height: 100vh;
            background-color: #FFFFFF
        ">
            <div class="chat-top-bar" style="
                display: flex;
                box-sizing: border-box;
                background-color: #27323a;
                width: 100%;
                height: 70px;
                padding: .3em;
            ">
                
            </div>
            <div class="chat-place" style="
                width: 90%;
                height: 85%;
                margin: 0 auto;
                padding-right: .6em;
                padding-left: .6em;
                background-color: purple;
            ">
                
            </div>
        </div>
    </body>
</html>
