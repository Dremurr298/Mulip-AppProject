<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="Login.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <script src="/Login.js"></script>
        <link rel="stylesheet" type="text/css" href="/Login.css">
    </head>
    <body>
        <div class="bg"></div>

        <div class="LoginForm_Wrapper" style="">
            <div class="LoginForm" style="">
                <div class="LgText" style="">Login</div>
                <div>
                    <div class="EnvelopeSvgs" id="EnvelopeSvgs" style="">
                        <img class="EnvlopImg" src="/Envelope.svg" style="">
                    </div>
                    <input label="Email" type="email" class="UserEmail" placeholder="Email" id="emailForm">
                </div>
                <input label="Password" type="password" class="UserPassword" placeholder="Password" id="passwordForm">
                <div class="selection-place" style="">
                    <a class="Fpassword" href="#" style="">Lupa Password?</a>
                    <label class="password-type-changer">Munculkan Password
                        <input class="checkmark-input" type="checkbox" id="checkmark-input">
                        <span class="checkmark-span" id="checkmark-span"></span>
                    </label>
                </div>
                <button class="Submit" id="submitForm">
                    Submit
                </button>
                <div class="smalltext" id="smalltext" style="">
                    &nbsp;
                </div>
                <div class="SignUp-place" style="">
                    ━━━━━✦ Atau ✦━━━━━
                    <button class="SignUp" id="submitForm">Sign-Up</button>
                </div>
            </div>
        </div>
    </body>
</html>
